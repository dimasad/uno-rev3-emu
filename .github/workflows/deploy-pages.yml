name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch isn't main
  workflow_dispatch:

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  BUILD_DIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          export PATH="$PATH:$PWD/bin"
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Compile example sketch
        run: |
          export PATH="$PATH:$PWD/bin"
          mkdir -p /tmp/example
          cp example.ino /tmp/example/example.ino
          mkdir -p public
          arduino-cli compile --fqbn arduino:avr:uno /tmp/example --output-dir /tmp/example-build
          cp /tmp/example-build/example.ino.hex public/example.hex
          cp example.ino public/example.ino

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
